<!DOCTYPE HTML>
<html>
	<head>
		<link href="index.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div class="interface" id="interface">
			<div class="sequencer" id="sequencer"></div>
			<div class="indicator">
				<div class="position" id="position"></div>
			</div>
			<div class="transport">
				<div class="button play" id="play"></div>
				<div class="button stop" id="stop"></div>
			</div>
			<div class="instructions">
				<p>Click the gray/green blocks to toggle them on (green) and off (gray).</p>
				<p>Click the play and stop buttons to play and stop the music.</p>
			</div>
		</div>
		<script src="index.js" type="application/javascript"></script>
	</body>
</html>
